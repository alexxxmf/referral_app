{% extends 'base.html' %}

{% load static %}
{% load widget_tweaks %}

{% block title %}Home{% endblock %}

{% block head %}

<link rel="stylesheet" type="text/css" href="{% static 'css/subscribers/home.css' %}">

{% endblock %}



{% block content %}


<div class='container-fluid'>

	<div class="jumbotron" id='jumbo-main'>
	    <div class="container">
	    	<div class='row text-center'>

	    	</div>
	        
	    </div>
	</div>

	<div class = 'row text-center' id='input-block'>
		<div class='col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1'>

			<h4>BE THE FIRST TO KNOW</h4>
			<br>

			<form class='form-inline signup-form' method='post' action="{% url 'home' %}" role='form'>


				<div class='input-group signup-form-group'>

			    	{% csrf_token %}
			    	{% render_field form.email class+='signup-form-group-email' %}
			    	
			    	<span class='input-group-btn signup-form-group-email-wrapper'>
						<input class='form-control btn btn-info signup-form-group-submit' type='submit' value='Submit'/>
					</span>

				</div>


			</form>

		</div>
	</div>
</div>


{% endblock %}
